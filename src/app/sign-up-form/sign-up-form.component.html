<h1 class="title">Account Registration Form</h1>
<form [formGroup]="accountForm" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email"
           formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" class="form-control"
           formControlName="password">
  </div>
  <!--Validation Messages-->
  <div *ngIf="email.touched && email.errors">
    <div class="alert alert-danger" *ngIf="email.errors.required">
      The email is required
    </div>
  </div>
  <div *ngIf="email.errors">
      <div class="alert alert-danger" *ngIf="email.errors.pattern">
          The email is not valid
      </div>
      <div class="alert alert-danger" *ngIf="email.errors.duplicateEmail">
          The email is already in use
      </div>
  </div>
  <div *ngIf="password.touched && password.errors">
    <div class="alert alert-danger" *ngIf="password.errors.required">
      The password is required
    </div>
  </div>
  <div *ngIf="password.errors">
    <div class="alert alert-danger" *ngIf="password.errors.pattern">
      The password should be at least 8 characters long and 
      it should contain at least one number, one lowercase and one uppercase letter.
    </div>
  </div>
  <!--END Validation Messages-->
  <button class="btn btn-primary" type="submit" [disabled]="!accountForm.valid">Sign up</button>
</form>
